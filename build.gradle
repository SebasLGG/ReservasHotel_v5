plugins {
    id 'java'
    id 'application' // Agregamos el plugin application para ejecutar la aplicaci贸n
    id 'org.openjfx.javafxplugin' version '0.0.10' // Plugin para JavaFX
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.platform:junit-platform-suite-engine:1.9.1'
    implementation 'com.github.JRJimenezReyes:entrada:1.0.3'
    implementation 'org.mongodb:mongodb-driver-sync:4.4.2'
    
    // Dependencias de JavaFX
    implementation 'org.openjfx:javafx-controls:16.0.2'
    implementation 'org.openjfx:javafx-fxml:16.0.2'
}

javafx {
    version = "16.0.2" // Versi贸n de JavaFX
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Configuraci贸n de la aplicaci贸n
    mainClassName = 'com.example.MainApp'
}
